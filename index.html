<html>

<head>
	<title>Avatar Generator</title>
	<link rel="icon" type="image/png" href="icon.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			var avatar = document.querySelector('img');
			fetch('http://zvikarp.pythonanywhere.com/').then(function (response) {
				return response.blob();
			}).then(function (avatarAsBlob) {
				var objectURL = URL.createObjectURL(avatarAsBlob);
				avatar.src = objectURL;
			});
		});
	</script>
</head>

<body background="background.png">
	<img style="position: absolute; top:0; bottom: 0; left: 0; right: 0; margin: auto;" />
</body>

</html>
